<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFix - Visitor Counter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #ffffff);
            color: #2e7d32;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .counter-box {
            background: #2e7d32;
            color: #fff;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        #visits {
            font-size: 2.5em;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to NutriFix</h1>
    <div class="counter-box">
        <p>ðŸ‘€ Total Visitors:</p>
        <div id="visits">Loading...</div>
    </div>
    <footer>Powered by CountAPI & GitHub Pages</footer>

    <script>
        const namespace = "nutryfix.com";
        const key = "homepage";

        if (!localStorage.getItem("visited")) {
            fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
                .then(res => res.json())
                .then(data => document.getElementById("visits").textContent = data.value.toLocaleString());
            localStorage.setItem("visited", "true");
        } else {
            fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
                .then(res => res.json())
                .then(data => document.getElementById("visits").textContent = data.value.toLocaleString());
        }
    </script>
</body>
</html>
